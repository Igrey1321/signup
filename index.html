<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration User</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.rawgit.com/chrisveness/crypto/4e93a4d/sha256.js"></script>
</head>
<body>
    <div class="header wrapper">
        <a href="#"><img src="img/logo.png" alt="logo"></a>
        <nav>
            <ul class="header_nav">
                <li>Log in</li>
                <li id="signupButton">Sign up</li>
            </ul>
        </nav>  
    </div>    
    <div class="container">
        <div id="signup">
            <div class="container_img">
                <div class="container_img_center">
                    <span>
                        <img id ="avatar" src="#" alt="Avatar">
                    </span>
                </div>
            </div>
            <div class="get_file">
                <div class="form-group">
                <label class="label">
                    <span class="title">Add avatar</span>
                    <input id="get_avatar" type="file">
                </label>
                </div>
            </div>
            <div>
                <input type="text" id="login" placeholder="Login">
            </div>
            <div>
                <input type="password" id="pass1" placeholder="Password">
            </div>
            <div>
                <input type="password" id="pass2" placeholder="Repeate password">
            </div>
            <div>
                <button id="submit">Submit</button>
            </div>
        </div>
    </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
